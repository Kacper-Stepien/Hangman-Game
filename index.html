<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/css/index.css">


    <title>Hangman</title>
</head>

<body>
    <header>
        <h1>Hangman</h1>
        <p>Guess the word</p>
    </header>
    <main id="main">
        <svg height="280" width="200" class="figure-container" stroke="black" stroke-width="10">
            <!-- hanger -->
            <line x1="60" y1="20" x2="140" y2="20" />
            <line x1="60" y1="20" x2="60" y2="260" />
            <line x1="20" y1="260" x2="100" y2="260" />
            <line x1="60" y1="40" x2="90" y2="20" />
            <line x1="140" y1="20" x2="140" y2="60" />

            <!-- head -->
            <circle cx="140" cy="80" r="20" class="figure-part figure-part__hidden" />

            <!-- Body -->
            <line x1="140" y1="90" x2="140" y2="150" class="figure-part figure-part__hidden" />

            <!-- Arms -->
            <line x1="140" y1="120" x2="110" y2="100" class="figure-part figure-part__hidden" />
            <line x1="140" y1="120" x2="170" y2="100" class="figure-part figure-part__hidden" />

            <!-- Legs -->
            <line x1="140" y1="150" x2="110" y2="190" class="figure-part figure-part__hidden" />
            <line x1="140" y1="150" x2="170" y2="190" class="figure-part figure-part__hidden" />

        </svg>

        <div class="wrong-letters-container">
            <h3>Wrong letters:</h3>
            <div id="wrong-letters"></div>
        </div>

        <div class="word" id="word">
            <!-- PLACE for a letters of word-->

            <!-- <div class="letter">p</div>
            <div class="letter">r</div>
            <div class="letter">o</div>
            <div class="letter">g</div>
            <div class="letter">r</div>
            <div class="letter">a</div>
            <div class="letter">m</div>
            <div class="letter">m</div>
            <div class="letter">i</div>
            <div class="letter">n</div>
            <div class="letter">g</div> -->
        </div>

        <div class="wrong-letter-popup hidden" id="wrong-letter-popup">

        </div>

        <div class="modal modal-win hidden-modal" id="modal-win">
            <h2>You won! üòÅ</h2>
            <button class="play-again-btn">Play again</button>
        </div>

        <div class="modal modal-lose hidden-modal" id="modal-lose">
            <h2>You lost! üò•</h2>
            <p>The word was: <span class="final-word" id="final-word"></span></p>
            <button class="play-again-btn">Play again</button>
        </div>

        <div class="overlay hidden-modal" id="overlay"></div>
        <div class="simple-keyboard keyboard-hidden"></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/index.js"></script>
    <script src="script.js"></script>
</body>
